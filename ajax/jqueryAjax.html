<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        // para usar o Jquery tem duas formas: 1) $.ajax() - 2) jQuery.ajax()
        
        // get
        $.ajax({
            url: 'parOuImpar',
            data: {
                numero: 10
            },
            success(data) {
                exibirResultado('get', data)
            }
        })

        // post
        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'Jo√£o',
                sobrenome: 'Silva'
            },
            success(data) {
                exibirResultado('post', data)
            },
            error(e) {
                exibirResultado('post', e)
            }
        })
    </script>
</body>
