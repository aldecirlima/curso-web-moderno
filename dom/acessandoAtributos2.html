<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritorio' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // Selecionando um atributo
        const lista = document.querySelector('div ul[destino="escritorio"]')
        console.log('Elemento "ul"............')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.destino) // retorna undefined
        console.log('getAttribute', lista.getAttribute('destino')) // forma correta
        // Verificando a existência de um atributo
        console.log('hasAttribute', lista.hasAttribute('destino'))
        // setando/adicionando um atributo
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        console.log(lista.getAttribute('destino'))
        // removendo um atributo
        lista.removeAttribute('destino')

        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        // Alterando o valor de "data-urgencia"
        lista.dataset.urgencia = 4
        // Acessando o atributo
        console.log(lista.getAttribute('data-urgencia'))
        // lista.data-urgencia => não pode ser acessado o "-" não permitido na sintaxe

        // CUIDADO!
        const label = document.querySelector('label')
        console.log(label.for) // não permitido, "for" é palavra reservada da linguagem
        // acessando o for
        console.log(label.htmlFor) // ou
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
