<h1>Links</h1>

<!-- URL Absoluta -->
<a id="inicio" href="https://www.google.com.br">Google 1</a>
<!-- Abrir link em outra aba -->
<a href="https://www.google.com.br" target="_blank">Google 2</a><br><br>

<!-- URL Relativa -->
<a href="index.html">Voltar 1</a><br>
<!-- Ir de qualquer ponto para o diretório raiz da aplicação com "/" -->
<a href="/index.html">Voltar 2</a><br>
<!-- Cada "../" volta uma pasta então "../../" volta duas pastas-->
<a href="../index.html">Voltar 3</a><br><br>

<!-- Link para enviar e-mail -->
<a href="mailto:email@empresa.com.br">Entre em contato</a><br><br>
