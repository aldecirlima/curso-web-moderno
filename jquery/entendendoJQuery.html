<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // formas de chamar o jQuery
        // usando $ chamando seletor
        $('div').hide(2000).show(2000).fadeOut(2000)
        console.log($('div').get(0))
        // usando $ chamando função utilitária
        console.log($.isEmptyObject({ nome: null }))
        // Usando jQuery
        console.log(jQuery.inArray(3, [1, 2, 3]))

        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }
        $('body').fundoVerde().fadeOut(2000)
    </script>
</body>
