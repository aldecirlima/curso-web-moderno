<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        // Criando função para mostrar a posição do mouse
        function mostrarPosicaoMouse(e) {
            $('#posicao').html(`x: ${e.clientX} y: ${e.clientY}`)
        }

        // Associar ao body o movimento do mouse
        $('body').on('mousemove', mostrarPosicaoMouse)

        // mouseover sobre a div posição
        $('#posicao').mouseover(e => {
            $('body').off('mousemove', mostrarPosicaoMouse)
        })

        // Ativando novamente a função mostrarPosicaoMouse
        $('#posicao').mouseleave(e => {
            // $('body').on('mousemove', mostrarPosicaoMouse) => OU
            $('body').mousemove(mostrarPosicaoMouse)
        })


        // Monitorando cliques
        let cliques = 0
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })

        // Manipulando eventos de teclado
        const backgroundOriginal = $('body').css('background-color')

        $('input').keyup(function (e) {
            const valor = $(this).val()
            // testando com regex
            if (valor.match(/#[\da-fA-F]{3,6}/)) {
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        })

    </script>
</body>
