<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
        // lendo o valor de uma variável
        const fonte = $('#div1').css('font-family')
        $('#resultado').append(`Fonte é ${fonte}`)

        // alterando um atributo css
        $('#div1').css('font-size', '3em')
        $('#div1').css({'font-size': '3.5em', 'color': 'yellow'})

        // passando uma função callback
        $('#div1').css('font-size', function() {
            return `${2 * 2}em`
        })

        // Adicionando novas classes
        $('#div2').addClass('destaque')

        // Verificar se uma classe está ou não presente em um elemento
        const temClasse = $('#div2').hasClass('destaque')
        $('#resultado').append(`<br>Tem classe? ${temClasse}`)

        // removendo uma classe
        $('#div2').removeClass('destaque')

        // Alternando classe. Se tiver, remove. Se não tiver, adiciona.
        $('#div2').toggleClass('destaque')
        $('#div2').toggleClass('destaque')
    </script>
</body>
