<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        // utilizando appendTo e prependTo para adicionar conteudo à elementos
        // appendTo e prependTo não inserem texto, inserem trecho html = Ex:
        $('<span>, 3</span>').appendTo('#div1') // resultado ", 3"
        $('<span>-1, </span>').prependTo('#div1') // resultado "-1, "

        // After - Before 
        // Selecionando uma div e inserindo antes dela
        $('#div2').before('<p>Antes da div 2</p>')
        $('#div2').after('<p>Depois da div 2</p>')

        // insertBefore e insertAfter
        $('<p>Antes da div 3</p>').insertBefore('#div3')
        $('<p>Depois da div 3</p>').insertAfter('#div3')

        // função wrap => envolver/empacotar
        // Envolvendo a tag p com classe numero com uma div
        // $('p.numero').wrap('<div>')
        
        // Usando wrapAll = envolvendo dois elementos com uma div
        $('p.numero').wrapAll('<div id="div4">')

        // Limpando o conteúdo, função empty()
        $('#div4').empty()

        // Selecionando dois elementos e pegando os anteriores deles => prev()
        $('#div3, #div4').prev().remove()
        
        // Substituir tudo = replaceAll
        // Substituir todos os "p" dentro de "body"
        // $('<div>Substituto</div>').replaceAll('body > p')

        // replaceWith()
        // $('body > p').replaceWith('<div>Substituto</div>')

        // Selecionando o conteúdo de uma tag e inserindo dentro de
        // outra tag criada => podendo ainda adicionar mais conteudo ex "!!!"
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()).append('!!!')
        })
    </script>
</body>
